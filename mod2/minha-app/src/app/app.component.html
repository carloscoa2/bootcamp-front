<h3>Formulários</h3>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <label
    >Nome:
    <input formControlName="name" />
  </label>
  <div *ngIf="myForm.get('name').errors?.required">
    Este campo deve ser preenchido
  </div>
  <div *ngIf="myForm.get('name').errors?.forbiddenName">
    O nome não pode ser Carlos
  </div>
  <label
    >Endereço:
    <input formControlName="address" />
  </label>
  <input [disabled]="myForm.status == 'INVALID'" type="submit" value="Salvar" />
</form>
<p>Status do formulário: {{ myForm.status }}</p>
<p>{{ myForm.value | json }}</p>
